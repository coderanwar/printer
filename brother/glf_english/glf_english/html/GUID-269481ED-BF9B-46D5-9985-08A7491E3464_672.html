<div class="topicRoot" id="GUID-269481ED-BF9B-46D5-9985-08A7491E3464"><div id="breadlist"><p><span class="breadLink" onClick="spanClick('index_body')">Home</span> &gt; <span class="breadLink" onClick="spanClick('glossary')">Glossary</span> &gt; <span>Digital Signature </span></p></div><div id="pageControlTop"><span onClick="spanClick('GUID-E866C5D2-0948-4144-B928-12F1FBD0E8AC_671')"><img src="images/page-back.gif" title="Previous"/></span><span onClick="spanClick('GUID-33FFC8BC-2F2F-4506-A3E3-46C78A8FF0ED_673')"><img src="images/page-next.gif" title="Next"/></span></div><div class="title" id="GUID-2BF76C11-F07D-4206-8CCE-3D473967773B"><h3>Digital Signature </h3></div><div class="block"><div class="abstract" id="GUID-E0C6AE7D-289D-4AD6-BA6A-7387888C7FB0">A Digital Signature is a value computed with a cryptographic algorithm and appended to a data object in such a way that any recipient of the data can use the signature to verify the data's origin and integrity. </div><div class="fnOutBox"/></div><div><ul class="noBodyRlink"/></div><p class="goPageTop" onClick="goPageTop()"><span class="pageTopLink">Go to top of page</span></p></div>
